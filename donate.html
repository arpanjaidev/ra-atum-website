<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim RA Atum Token Reward</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #00b4fa;
      --sand: #e7d7b6;
      --bg-dark: #10151b;
      --card-bg: #192332e6;
      --glow: 0 0 44px #00b4fa77, 0 2px 40px #00b4fa55;
      --shine-grad: linear-gradient(90deg, #fff 8%, #00b4fa 60%, #23e6ff 98%);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-dark);
      color: var(--sand);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .logo-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 38px;
      margin-bottom: 12px;
    }
    .ra-logo-img {
      width: 148px;
      height: 148px;
      max-width: 40vw;
      border-radius: 28px;
      box-shadow: 0 0 38px #00b4fa77, 0 5px 22px #00b4fa33;
      background: #181a25;
      object-fit: contain;
      border: 4px solid #00b4fa90;
      animation: logoShine 3s infinite linear alternate;
    }
    @keyframes logoShine {
      0% { filter: brightness(1) drop-shadow(0 0 8px #00b4fa88); }
      100% { filter: brightness(1.15) drop-shadow(0 0 20px #00b4fac9); }
    }
    .logo-title {
      margin-top: 11px;
      font-size: 1.65em;
      font-weight: bold;
      letter-spacing: 1.2px;
      background: var(--shine-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      filter: brightness(1.15);
      text-align: center;
    }
    .main-center {
      max-width: 490px;
      margin: 0 auto;
      padding: 68px 3vw 34px 3vw;
      text-align: center;
      position: relative;
    }
    .claim-section {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--glow);
      border: 2.2px solid #00b4fa66;
      margin-top: 28px;
      padding: 38px 20px 28px 20px;
      color: #fff;
      font-weight: bold;
      text-align: left;
    }
    .claim-section label {
      color: var(--blue);
      font-size: 1.09em;
      margin-bottom: 6px;
      display: block;
      letter-spacing: .5px;
      font-weight: bold;
    }
    .claim-section input, .claim-section textarea {
      width: 100%;
      padding: 11px;
      margin-bottom: 14px;
      font-family: 'Share Tech Mono', monospace;
      border-radius: 8px;
      border: 1.5px solid #00b4fa88;
      font-size: 1em;
      background: #161d29;
      color: #fff;
      outline: none;
      box-sizing: border-box;
      transition: border .15s;
    }
    .claim-section input:focus, .claim-section textarea:focus {
      border-color: #00ffd0;
    }
    .claim-section input[type="file"] {
      padding: 5px 0 0 0;
      background: transparent;
      color: #00ffd0;
      font-size: 1em;
      border: none;
      margin-bottom: 14px;
    }
    .buy-btn {
      background: linear-gradient(90deg, #00b4fa 10%, #00ffd0 90%);
      color: #181a1b;
      font-family: 'Share Tech Mono', monospace;
      border: none;
      border-radius: 14px;
      padding: 15px 39px;
      font-size: 1.18em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 22px #00b4fa33;
      transition: background .18s, color .17s, transform .13s;
      letter-spacing: 1px;
      margin-top: 12px;
      outline: none;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .buy-btn:hover {
      background: #e7d7b6;
      color: #002a37;
      transform: scale(1.045);
    }
    @media (max-width: 600px) {
      .main-center { padding: 16vw 2vw 5vw 2vw; }
      .ra-logo-img { width: 90px; height:90px; border-radius: 16px;}
      .logo-title { font-size:1.09em;}
      .claim-section { padding: 16px 3vw 14px 3vw;}
    }
    .footer-spacer { height: 30px; }
    .back-link-bottom {
      display: inline-block;
      margin: 36px auto 22px auto;
      color: #fff;
      background: linear-gradient(90deg,#161d29 60%,#202b3e 100%);
      border: 2.2px solid #00b4fa;
      border-radius: 16px;
      font-size: 1.12em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-decoration: none;
      padding: 13px 36px;
      box-shadow: 0 2px 15px #00b4fa33;
      transition: background .16s, color .13s, border .19s;
      letter-spacing: 1.1px;
      min-width: 150px;
      text-align: center;
    }
    .back-link-bottom i { margin-right: 7px; font-size: 1.09em; }
    .back-link-bottom:hover {
      background: #e7d7b6; color: #003a5c; text-decoration: underline; border-color: #e7d7b6;
    }
  </style>
</head>
<body>
  <div class="logo-top">
    <img src="RA-ATUM-LOGO.png" alt="RA Atum Logo" class="ra-logo-img" />
    <div class="logo-title">RA Atum Token Reward Claim</div>
  </div>
  <div class="main-center">
    <div class="claim-section">
      <div style="font-size:1.21em;margin-bottom:16px;text-align:center;letter-spacing:1.2px;color:#00ffd0;">
        Claim Your RA Atum Token Reward
      </div>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data" style="display:grid;gap:7px;">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="whatsapp">WhatsApp Number (+Country Code)</label>
        <input type="text" name="whatsapp" id="whatsapp" placeholder="+91xxxxxxxxxx" pattern="^\+\d{8,15}$" required>
        
        <label for="screenshot">Upload Payment Screenshot</label>
        <input type="file" name="screenshot" id="screenshot" accept="image/*" required>

        <label for="upi">UPI Reference Number</label>
        <input type="text" name="upi" id="upi" placeholder="Enter UPI Ref No." required>

        <label for="wallet">Your BSC Wallet Address</label>
        <input type="text" name="wallet" id="wallet" placeholder="Enter your BSC wallet address" required>

        <button type="submit" class="buy-btn">Submit &amp; Claim Token</button>
      </form>
      <div style="margin-top:13px;font-size:0.98em;color:#00b4fa;text-align:center;">
        We will verify and send your RA Atum tokens to your wallet!
      </div>
    </div>
  </div>
  <div class="footer-spacer"></div>
  <div style="text-align:center;">
    <a href="index.html" class="back-link-bottom"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
</body>
</html>
