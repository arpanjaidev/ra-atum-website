<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim RA Atum Token Reward</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #00b4fa;
      --sand: #e7d7b6;
      --bg-dark: #10151b;
      --card-bg: #192332e6;
      --glow: 0 0 44px #00b4fa77, 0 2px 40px #00b4fa55;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-dark);
      color: var(--sand);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .back-link {
      display: inline-block;
      margin: 30px auto 18px 36px;
      color: var(--blue);
      font-size: 1.15em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-decoration: none;
      background: #172432cc;
      padding: 10px 26px;
      border-radius: 16px;
      box-shadow: 0 2px 18px #00b4fa44;
      transition: background .16s, color .13s;
      letter-spacing: 1.1px;
      position: absolute;
      top: 20px; left: 0;
    }
    .back-link i { margin-right: 7px; }
    .back-link:hover { background: #e7d7b6; color: #003a5c; text-decoration: underline; }

    .main-center {
      max-width: 470px;
      margin: 0 auto;
      padding: 68px 3vw 34px 3vw;
      text-align: center;
      position: relative;
    }
    .big-logo {
      width: 190px;
      max-width: 95vw;
      margin: 0 auto 24px auto;
      border-radius: 40px;
      box-shadow: 0 10px 68px #00b4fa88, 0 0 0 14px #191a24bb;
      background: #151d25;
      display: block;
      transition: box-shadow .2s, transform .14s;
      border: 3.5px solid #00b4fa66;
    }
    .big-logo:hover {
      box-shadow: 0 16px 99px #00b4fa99, 0 0 0 22px #181a24b8;
      transform: scale(1.05);
    }

    .donate-section {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--glow);
      border: 2.2px solid #00b4fa66;
      margin-top: 24px;
      padding: 38px 20px 28px 20px;
      color: #fff;
      font-weight: bold;
      text-align: left;
    }
    .donate-section label {
      color: var(--blue);
      font-size: 1.06em;
      margin-bottom: 7px;
      display: block;
      letter-spacing: .5px;
    }
    .donate-section input, .donate-section textarea {
      width: 100%;
      padding: 11px;
      margin-bottom: 11px;
      font-family: 'Share Tech Mono', monospace;
      border-radius: 8px;
      border: 1.5px solid #00b4fa88;
      font-size: 1em;
      background: #161d29;
      color: #fff;
      outline: none;
      box-sizing: border-box;
      transition: border .15s;
    }
    .donate-section input:focus, .donate-section textarea:focus {
      border-color: #00ffd0;
    }
    .donate-section input[type="file"] {
      padding: 6px 0;
      background: transparent;
      color: #00ffd0;
      font-size: 1em;
      border: none;
    }
    .buy-btn {
      background: linear-gradient(90deg, #00b4fa 10%, #00ffd0 90%);
      color: #181a1b;
      font-family: 'Share Tech Mono', monospace;
      border: none;
      border-radius: 14px;
      padding: 15px 39px;
      font-size: 1.18em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 22px #00b4fa33;
      transition: background .18s, color .17s, transform .13s;
      letter-spacing: 1px;
      margin-top: 10px;
      outline: none;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .buy-btn:hover {
      background: #e7d7b6;
      color: #002a37;
      transform: scale(1.045);
    }
    @media (max-width: 600px) {
      .main-center { padding: 22vw 3vw 5vw 3vw; }
      .big-logo { width: 120px; border-radius: 18px;}
      .back-link { font-size: 0.98em; padding: 8px 13px; left: 10px;}
      .donate-section { padding: 18px 4vw 19px 4vw;}
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i>Back to Home</a>
  <div class="main-center">
    <img src="RA-ATUM-LOGO.png" alt="RA Atum Logo" class="big-logo" />
    <div class="donate-section">
      <div style="font-size:1.21em;margin-bottom:16px;text-align:center;letter-spacing:1.2px;color:#00ffd0;">
        Claim Your RA Atum Token Reward
      </div>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data" style="display:grid;gap:7px;">
        <label for="wallet">Your BSC Wallet Address <span style="color:#ffdd57;">*</span></label>
        <input type="text" name="wallet" id="wallet" placeholder="Enter your wallet address (required)" required>
        
        <label for="email">Email or WhatsApp (for confirmation)</label>
        <input type="email" name="email" id="email" placeholder="Your email or WhatsApp (optional)">
        
        <label for="screenshot">Upload Payment Screenshot (optional)</label>
        <input type="file" name="screenshot" id="screenshot" accept="image/*">

        <textarea name="message" rows="2" placeholder="Message (optional)"></textarea>
        <button type="submit" class="buy-btn">Submit &amp; Claim Token</button>
      </form>
      <div style="margin-top:12px;font-size:0.97em;color:#00b4fa;text-align:center;">
        We'll verify and send RA Atum tokens to your wallet soon!
      </div>
    </div>
  </div>
</body>
</html>
