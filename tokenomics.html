<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RA ATUM Tokenomics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #00b4fa;
      --blue-dark: #004aad;
      --sand: #e7d7b6;
      --digital-font: 'Share Tech Mono', monospace;
      --highlight-bg: linear-gradient(100deg, #111a33 0%, #1b344a 98%);
      --highlight-border: 2.5px solid #00b4fa;
      --highlight-shadow: 0 2px 32px #00b4fa33, 0 0 0 4px #191a2433;
      --pink: #ff6ad5;
      --purple: #b621fe;
      --gray: #e6e6e6;
    }
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: url('https://e1.pxfuel.com/desktop-wallpaper/767/930/desktop-wallpaper-printed-circuit-board-video-motherboard-blue-and-purple-digital-circuit-board-background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      font-family: var(--digital-font), monospace;
    }
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(115deg, #0c0c10bb 0%, #191a24b7 90%);
      z-index: 0;
      pointer-events: none;
      opacity: 0.85;
      mix-blend-mode: multiply;
    }
    header {
      width: 100%;
      background: rgba(23, 22, 22, 0.98);
      box-shadow: 0 2px 18px #00b4fa44;
      z-index: 100;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 18px 3vw;
      min-height: 62px;
      position: sticky; top: 0;
    }
    nav {
      display: flex;
      gap: 18px;
      width: 100%;
      align-items: center;
    }
    nav a {
      color: var(--blue);
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 7px;
      padding: 10px 16px;
      letter-spacing: 0.6px;
      background: none;
      transition: background .16s, color .16s;
    }
    nav a:hover {
      background: var(--sand);
      color: #222;
    }
    .hamburger {
      display: none;
      position: absolute;
      right: 24px;
      top: 15px;
      background: none;
      border: none;
      color: var(--blue);
      font-size: 2.4rem;
      cursor: pointer;
      z-index: 201;
    }
    /* Hamburger overlay */
    .mobile-nav-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(16,20,34,0.98);
      z-index: 2000;
      flex-direction: column;
      align-items: flex-start;
      transition: opacity 0.2s;
    }
    .mobile-nav-overlay.active { display: flex !important; }
    .mobile-nav {
      display: flex;
      flex-direction: column;
      width: 100vw;
      margin-top: 90px;
      gap: 8px;
    }
    .mobile-nav a {
      color: var(--blue);
      background: none;
      text-align: left;
      font-size: 1.33rem;
      padding: 20px 28px;
      border-radius: 0;
      width: 100%;
      display: block;
      border-bottom: 1px solid #203860;
      font-weight: 700;
      letter-spacing: 0.7px;
      transition: background 0.14s, color 0.14s;
    }
    .mobile-nav a:last-child { border-bottom: none;}
    .mobile-nav a:hover { background: var(--sand); color: var(--blue-dark);}
    .mobile-nav-close {
      position: absolute;
      right: 32px; top: 18px;
      background: none;
      border: none;
      font-size: 2.8rem;
      color: var(--blue);
      cursor: pointer;
      z-index: 2200;
    }
    /* Only show hamburger/menu on small screens */
    @media (max-width: 950px) {
      nav { display: none; }
      .hamburger { display: block; }
    }

    /* TOKENOMICS SECTION */
    #tokenomics {
      background: var(--highlight-bg);
      border: var(--highlight-border);
      box-shadow: var(--highlight-shadow);
      border-radius: 18px;
      margin: 54px auto;
      padding: 36px 24px;
      max-width: 970px;
      position: relative;
      z-index: 2;
      font-family: var(--digital-font), monospace;
      color: #fff;
    }
    .tokenomics-title {
      text-align: center;
      margin-bottom: 36px;
      font-size: 2.3rem;
      letter-spacing: 2.2px;
      font-family: var(--digital-font), monospace;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(92deg, #fff 15%, #00b4fa 65%, #23e6ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 18px #00b4fa90, 0 0 16px #23e6ff80;
      filter: brightness(1.23) drop-shadow(0 0 3px #00e6ffbb);
    }
    .tokenomics-grid {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 38px;
      margin-bottom: 18px;
      justify-content: space-between;
    }
    .tokenomics-info {
      flex: 2;
      min-width: 190px;
      font-size: 1.14rem;
      color: var(--sand);
      font-family: var(--digital-font), monospace;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .tokenomics-row {
      margin-bottom: 0;
      font-weight: bold;
      border: 2px solid #202848;
      border-radius: 13px;
      background: linear-gradient(95deg, #171a2d 50%, #1e2d47 100%);
      box-shadow: 0 2px 14px #00b4fa10;
      padding: 17px 22px 13px 22px;
      display: flex;
      align-items: center;
      font-size: 1.25em;
      letter-spacing: 0.7px;
    }
    .tokenomics-row .label {
      font-size: 1em;
      color: #fff;
      font-weight: bold;
      margin-right: 12px;
      white-space: nowrap;
    }
    .tokenomics-row .value {
      font-size: 1.25em;
      color: #00b4fa;
      font-weight: 900;
      margin-right: 14px;
    }
    .tokenomics-row .subvalue {
      font-size: 0.9em;
      color: #ffb0f9;
      font-weight: bold;
      margin-left: 8px;
    }
    .tokenomics-row .x-multiplier {
      font-size: 1.1em;
      color: #ff6ad5;
      font-weight: bold;
      margin-left: 9px;
    }
    .tokenomics-row a {
      color: #ff6ad5;
      font-size: 1.12em;
      margin-left: 8px;
      text-decoration: underline;
    }
    .tokenomics-chart-container {
      flex: 1;
      min-width: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(25, 30, 45, 0.5);
      border-radius: 50%;
      padding: 16px;
      position: relative;
      width: 300px;
      height: 300px;
      max-width: 340px;
      max-height: 340px;
    }
    #tokenomicsChart {
      z-index: 2;
    }
    .chart-logo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 82px;
      height: 82px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #101622cc;
      border: 2.7px solid #00b4fa99;
      box-shadow: 0 4px 22px #00b4fa44, 0 0 0 6px #2227;
      z-index: 10;
      object-fit: contain;
      pointer-events: none;
    }
    @media (max-width: 900px) {
      .tokenomics-grid { flex-direction: column; gap: 24px; }
      .tokenomics-chart-container { margin-bottom: 16px; width: 220px; height: 220px; }
      .chart-logo-center { width: 58px; height: 58px;}
      .tokenomics-row { font-size: 1.07em; padding: 12px 11px 10px 13px; }
    }
    @media (max-width: 550px) {
      #tokenomics { padding: 19px 2vw 22px 2vw; }
      .tokenomics-title { font-size: 1.33rem;}
      .tokenomics-chart-container { width: 130px; height: 130px; padding: 4px;}
      .chart-logo-center { width: 34px; height: 34px;}
      .tokenomics-row { font-size: .98em; padding: 9px 6px 7px 8px; }
      .tokenomics-info { font-size: 0.98rem; gap: 10px;}
    }
    .tokenomics-details {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 26px;
      justify-content: center;
    }
    .tokenomics-percent {
      background: linear-gradient(93deg, #1d243b 60%, #233052 100%);
      border: 1.8px solid #00b4fa44;
      border-radius: 13px;
      box-shadow: 0 2px 18px #00b4fa18;
      padding: 20px 20px 17px 20px;
      min-width: 210px;
      max-width: 410px;
      color: #fff;
      font-size: 1.09rem;
      margin-bottom: 10px;
      font-family: var(--digital-font), monospace;
      letter-spacing: 0.5px;
    }
    .tokenomics-percent b {
      color: #ff6ad5;
      font-size: 1.4em;
      margin-right: 6px;
    }
    @media (max-width: 900px) {
      .tokenomics-details { flex-direction: column; align-items: center; gap: 15px; }
    }

    /* FOOTER */
    footer {
      text-align: center;
      color: var(--blue-dark);
      background: #181a1b;
      padding: 24px 8px 19px 8px;
      font-size: 1.09em;
      border-top: 1.5px solid #00b4fa11;
      margin-top: 64px;
      letter-spacing: 1px;
      font-family: var(--digital-font), monospace;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="index.html#features">Features</a>
      <a href="index.html#roadmap">Roadmap</a>
      <a href="nft-gallery.html">NFT Gallery</a>
      <a href="index.html#about">About Us</a>
      <a href="index.html#contact">Contact</a>
      <a href="tokenomics.html" style="color:#ff6ad5;">Tokenomics</a>
    </nav>
    <button class="hamburger" id="hamburger-btn" aria-label="Open menu">
      <i class="fas fa-bars"></i>
    </button>
    <div class="mobile-nav-overlay" id="mobile-nav-overlay">
      <button class="mobile-nav-close" id="close-mobile-nav" aria-label="Close menu">&times;</button>
      <div class="mobile-nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="index.html#features">Features</a>
        <a href="index.html#roadmap">Roadmap</a>
        <a href="nft-gallery.html">NFT Gallery</a>
        <a href="index.html#about">About Us</a>
        <a href="index.html#contact">Contact</a>
        <a href="tokenomics.html" style="color:#ff6ad5;">Tokenomics</a>
      </div>
    </div>
  </header>

  <section id="tokenomics">
    <div class="tokenomics-title">Tokenomics</div>
    <div class="tokenomics-grid">
      <div class="tokenomics-info">
        <div class="tokenomics-row" id="supply-typing"><span class="label">Total Supply</span></div>
        <div class="tokenomics-row" id="startprice-typing"><span class="label">Starting Price</span></div>
        <div class="tokenomics-row" id="launchprice-typing"><span class="label">Launch Price</span></div>
        <div class="tokenomics-row" id="whitepaper-row">
          <span class="label">Whitepaper</span>
          <a href="RA-Atum-Whitepaper.pdf" target="_blank"><i class="fas fa-file-download"></i> Download</a>
        </div>
      </div>
      <div class="tokenomics-chart-container">
        <canvas id="tokenomicsChart" width="300" height="300"></canvas>
        <img src="RA-ATUM-LOGO.png" alt="RA Atum Logo" class="chart-logo-center" />
      </div>
    </div>
    <div class="tokenomics-details">
      <div class="tokenomics-percent" id="detail-1"></div>
      <div class="tokenomics-percent" id="detail-2"></div>
      <div class="tokenomics-percent" id="detail-3"></div>
      <div class="tokenomics-percent" id="detail-4"></div>
    </div>
  </section>

  <footer>
    &copy; 2025 RA ATUM. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // --- Hamburger menu ---
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
    const closeMobileNavBtn = document.getElementById('close-mobile-nav');
    if (hamburgerBtn && mobileNavOverlay && closeMobileNavBtn) {
      hamburgerBtn.onclick = () => { mobileNavOverlay.classList.add('active'); }
      closeMobileNavBtn.onclick = () => { mobileNavOverlay.classList.remove('active'); }
      window.onkeydown = e => { if (e.key === "Escape") mobileNavOverlay.classList.remove('active'); }
      window.onclick = e => { if (e.target === mobileNavOverlay) mobileNavOverlay.classList.remove('active'); }
    }

    // --- Numbers and conversion (change here if needed) ---
    const BNB_TO_INR = 48000;
    const USD_TO_INR = 86;

    // Prices
    const supplyTxt = '21,000,000 (MILLON) RA ATUM';
    const startPriceInr = 55;
    const startPriceUsd = (startPriceInr / USD_TO_INR).toFixed(2);
    const startPriceBnb = (startPriceInr / BNB_TO_INR).toFixed(4);

    const launchPriceInr = 555;
    const launchPriceUsd = (launchPriceInr / USD_TO_INR).toFixed(2);
    const launchPriceBnb = (launchPriceInr / BNB_TO_INR).toFixed(4);
    const launchX = (launchPriceInr / startPriceInr).toFixed(1);

    // Section text (edit if needed)
    const details = [
      `<b>60%</b> – Presale (Marketing)<br>
      Allocated for early promotional efforts and awareness campaigns prior to the public sale. These tokens are used to attract strategic partners, create early buzz, and build initial momentum for RA ATUM. Vesting schedules may apply to maintain long-term promotional consistency.`,
      `<b>25%</b> – Liquidity<br>
      Dedicated to providing liquidity on decentralized and centralized exchanges to ensure smooth trading experiences. These tokens help stabilize price movements, support healthy market activity, and enhance accessibility for the community.`,
      `<b>10%</b> – Post Presale Marketing<br>
      Reserved to sustain and expand marketing initiatives after the presale. These tokens support branding, influencer collaborations, exchange listings, and long-term user acquisition strategies to grow the RA ATUM ecosystem.`,
      `<b>5%</b> – Team<br>
      Allocated to the core team and strategic contributors to incentivize long-term commitment and sustained development. These tokens are subject to a vesting schedule to ensure alignment with the project's growth and roadmap milestones.`
    ];

    // --- Chart animation ---
    let chartInstance;
    let chartCurrent = [0,0,0,0];
    const chartTarget = [60,25,10,5];
    function animateChartStep(i=0) {
      if (i > 60) return;
      chartCurrent = [
        Math.min(chartTarget[0], i),
        Math.min(chartTarget[1], Math.max(i-60+chartTarget[1], 0)),
        Math.min(chartTarget[2], Math.max(i-85+chartTarget[2], 0)),
        Math.min(chartTarget[3], Math.max(i-95+chartTarget[3], 0))
      ];
      chartInstance.data.datasets[0].data = chartCurrent;
      chartInstance.update();
      if (i < 60) setTimeout(()=>animateChartStep(i+2), 26); // smooth + slow
      else {
        chartInstance.data.datasets[0].data = chartTarget;
        chartInstance.update();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Chart.js
      const ctx = document.getElementById('tokenomicsChart').getContext('2d');
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: [
            'Presale (Marketing) – 60%',
            'Liquidity – 25%',
            'Post Presale Marketing – 10%',
            'Team – 5%'
          ],
          datasets: [{
            data: [0,0,0,0], // will animate
            backgroundColor: [
              'rgba(255,106,213,0.92)', // Pink
              'rgba(0,180,250,0.98)',   // Blue
              'rgba(182,33,254,0.9)',   // Purple
              'rgba(230,230,230,0.94)'  // Gray
            ],
            borderColor: [
              'rgba(255,106,213,1)',
              'rgba(0,180,250,1)',
              'rgba(182,33,254,1)',
              'rgba(200,200,200,1)'
            ],
            borderWidth: 2.7
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });
      setTimeout(()=>animateChartStep(0), 350); // delay before play

      // Live-typing for top 3 rows
      function slowType(txt, el, cb, idx=0) {
        if (idx <= txt.length) {
          el.innerHTML = txt.slice(0, idx);
          setTimeout(() => slowType(txt, el, cb, idx+1), 19 + Math.random()*24);
        } else if(cb) cb();
      }
      slowType(`<span class="value">${supplyTxt}</span>`, document.getElementById('supply-typing'));
      slowType(`<span class="value">₹${startPriceInr}</span><span class="subvalue">$${startPriceUsd} &nbsp; BNB ${startPriceBnb}</span>`, document.getElementById('startprice-typing'));
      slowType(`<span class="value">₹${launchPriceInr}</span><span class="subvalue">$${launchPriceUsd} &nbsp; BNB ${launchPriceBnb}</span><span class="x-multiplier">(${launchX}x↑ from start)</span>`, document.getElementById('launchprice-typing'));

      // Details section, live typing, slow
      details.forEach((t, idx) => {
        setTimeout(()=>{
          slowType(t, document.getElementById('detail-'+(idx+1)));
        }, 210*idx+1000);
      });
    });
  </script>
</body>
</html>
