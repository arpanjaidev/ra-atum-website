<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RA Atum Token Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #0fffc7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #0fffc7;
      color: #000;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00c3ff;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      text-shadow: 0 2px 12px #0fffc799;
    }
    h1 {
      color: #00c3ff;
      text-shadow: 0 2px 12px #0fffc755;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>RA Atum Token Presale</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="buyTokens()">Buy for 0.01 BNB</button>
  <div id="status"></div>

  <script>
    const contractAddress = "0xEbd8c8E89c64618E699eDb6f339331425d95EE3f";
    const contractABI = [
      "function buyTokens() public payable",
      "function startTime() public view returns (uint256)",
      "function endTime() public view returns (uint256)"
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          return updateStatus("ü¶ä Please install MetaMask.");
        }
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const userAddress = await signer.getAddress();
        updateStatus("‚úÖ Connected: " + userAddress);
      } catch (error) {
        console.error(error);
        updateStatus("‚ùå Wallet connection failed.");
      }
    }

    async function buyTokens() {
      if (!signer || !contract) {
        return updateStatus("‚ö†Ô∏è Connect wallet first.");
      }
      try {
        // Optionally: Check time window here using contract.startTime()/endTime()
        const tx = await contract.buyTokens({
          value: ethers.utils.parseEther("0.01")
        });
        updateStatus("‚è≥ Transaction sent. Waiting...");
        await tx.wait();
        updateStatus("‚úÖ Purchase complete! View on BscScan: https://bscscan.com/tx/" + tx.hash);
      } catch (error) {
        console.error(error);
        // Show detailed error if present
        if (error && error.data && error.data.message) {
          updateStatus("‚ùå " + error.data.message);
        } else if (error && error.message) {
          updateStatus("‚ùå " + error.message);
        } else {
          updateStatus("‚ùå Transaction failed.");
        }
      }
    }

    function updateStatus(message) {
      document.getElementById("status").innerText = message;
    }
  </script>
</body>
</html>
