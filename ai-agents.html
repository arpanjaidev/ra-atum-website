      width: 340px;

      border-radius: 34px;

      border: 3px solid #00b4fa44;

      margin-left: 28px;

      margin-bottom: 0;

      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      z-index: 0;

    }

      <img src="https://i.pinimg.com/736x/62/ca/db/62cadbd4d6340da2afab480f83d55929.jpg" alt="Highlight 2" class="scroll-image" id="main-right-img3"/>
      <img src="https://i.pinimg.com/736x/1e/9b/67/1e9b67e689507705fb1b0c8f516c76dd.jpg" alt="Highlight 3" class="scroll-image" id="main-right-img4"/>

  <!-- ...rest of your HTML... -->

  <script>
    function showOnlyCurrentImage() {
      // Select your main-content and images
      const content = document.getElementById('main-content');
      const images = [
        document.getElementById('main-right-img1'),
        document.getElementById('main-right-img2'),
        document.getElementById('main-right-img3'),
        document.getElementById('main-right-img4')
      ];
      // Get position of the content
      const rect = content.getBoundingClientRect();
      const winH = window.innerHeight;
      let totalHeight = rect.height - winH * 0.7;
      // always at least 1 pixel
      if (totalHeight < 1) totalHeight = 1;
      let scrollPos = Math.max(0, Math.min(totalHeight, -rect.top + winH * 0.3));
      let imgRange = totalHeight / (images.length - 1 || 1);
      let indexToShow = 0;
      if (imgRange > 0) indexToShow = Math.round(scrollPos / imgRange);
      indexToShow = Math.max(0, Math.min(images.length - 1, indexToShow));
      images.forEach((img, idx) => {
        if (!img) return;
        if (idx === indexToShow) {
          img.classList.add('active');
        } else {
          img.classList.remove('active');
        }
      });
    }
    window.addEventListener('scroll', showOnlyCurrentImage, { passive: true });
    window.addEventListener('DOMContentLoaded', showOnlyCurrentImage);
  </script>
