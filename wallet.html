<!DOCTYPE html>
<html>
<head>
  <title>Web3Modal v2 Demo</title>
  <script src="https://unpkg.com/@web3modal/html@2.3.4"></script>
</head>
<body>
  <button id="connect-wallet-btn">Connect Wallet</button>
  <div id="wallet-address"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const modal = window.Web3Modal({
        projectId: "12d853ddc01d124d1788bce412bd3020",
        chains: [
          { chainId: 1, name: 'Ethereum', rpcUrl: 'https://mainnet.infura.io/v3/' },
          { chainId: 56, name: 'Binance Smart Chain', rpcUrl: 'https://bsc-dataseed.binance.org/' }
        ]
      });
      document.getElementById('connect-wallet-btn').onclick = async function() {
        try {
          const connection = await modal.connect();
          const accounts = await connection.accounts();
          document.getElementById('wallet-address').innerText =
            "Address: " + accounts[0].slice(0, 7) + "..." + accounts[0].slice(-4);
        } catch (err) {
          document.getElementById('wallet-address').innerText = "‚ùå Connection canceled";
        }
      }
    });
  </script>
</body>
</html>
