<!DOCTYPE html>
<html>
<head>
  <title>Test Web3Modal</title>
  <script src="https://unpkg.com/@web3modal/html@3"></script>
</head>
<body>
  <button id="connect-wallet-btn">Connect Wallet</button>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let modal = new window.Web3Modal({ projectId: "12d853ddc01d124d1788bce412bd3020", chains: [] });
      document.getElementById('connect-wallet-btn').onclick = async function() {
        await modal.connect();
      }
    });
  </script>
</body>
</html>
